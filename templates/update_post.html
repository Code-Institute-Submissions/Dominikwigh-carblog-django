{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h2>Edit Blog Post</h2>
<br/>
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark">Update</button>
</div>

{% else %}
You cannot update posts if you are not logged in!!
{% endif %}
{% endblock %}
