{% extends 'base.html' %}
{% block content %}

<!-- Edit post-->
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
        <h2>Edit Blog Post</h2>
        <br/>
    <div class="form-group">
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
    <button class="btn btn-dark">Update</button>
    </div>
    {% else %}
    This is not your post
{% endif %}

{% else %}

You cannot update posts if you are not logged in!!

{% endif %}
{% endblock %}
