{% extends 'base.html' %}
{% block content %}

<br/>
{% if user.is_authenticated %}
<h2>Delete Blog Post</h2>
<br/>
<h4>Delete: {{ post.title }}</h4>
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    <br/>
    <br/>
    <br/>
    <button class="btn btn-dark">Delete</button>
</div>
{% else %}
You cannot delete posts if you are not logged in!!
{% endif %}

{% endblock %}
