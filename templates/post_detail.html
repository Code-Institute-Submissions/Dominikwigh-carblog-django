{% extends 'base.html' %}
{% block title %}}{{ post.slug }}{% endblock %}
{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author }} - {{ post.created_on }}
{% if user.is_authenticated %}
<a href="{% url 'update_post' post.pk %}">Edit</a></small>
<br/>
{% endif %}
{{ post.body }}



<a href="{% url 'home' %}" class="btn btn-secondary">Back
</a>


{% endblock %}
