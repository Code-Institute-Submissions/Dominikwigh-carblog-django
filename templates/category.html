{% extends 'base.html' %} {% block content %}
<!-- Add a category page -->

<div class="text-light bg-dark">
{% if user.is_authenticated %}
<h2>Add Category</h2>
<br />
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-light">Add Category</button>
</div>
</div>
{% else %}
You cannot add a category if you are not logged in!!
{% endif %}

{% endblock %}
