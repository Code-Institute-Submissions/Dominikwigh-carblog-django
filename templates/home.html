{% extends 'base.html' %}
{% block content %}


<h1>Posts</h1>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - 
    {{ post.created_on }}
    {{ post.body }}
    {{ post.category}}
    {% if user.is_authenticated %}
        - <a href="{% url 'update_post' post.pk %}">Edit</a>
        - <a href="{% url 'delete_post' post.pk %}">Delete</a></li>
    {% endif %}
{% endfor%}
</ul>

{% endblock %}
